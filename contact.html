                    <ul>

                        <li><a  class="secondary disabled">Contact</a></li>
                    </ul>
                </nav>

            </header>
            <section class="grid container"> 
                
                    <div id="description" class="container">
                        <h2>Contact Us</h2>
                        <p>We are here to assist you 24/7. Reach out to us for any inquiries or support.</p>
                        <hr data-theme="light" style="background-color: white;">

                        <div class="grid">

                                    <label for="message">Your Message</label>
                                    <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
    
                                    <button type="submit">Send Message</button>
                                </form>
                            </div>
                            
                        </div>

                    </div>
